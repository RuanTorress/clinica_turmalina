name: clinica_estetica_landing
description: Landing page para clínica de estética Turmalina
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  url_launcher: ^6.2.1
  smooth_page_indicator: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.1.0
  carousel_slider: ^5.1.1
  video_player: ^2.8.1
  google_maps_flutter: ^2.6.0
  youtube_player_flutter: ^8.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    

